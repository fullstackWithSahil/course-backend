<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>System Metrics Dashboard</title>
  <!-- Chart.js from CDN -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>System Metrics Dashboard</h1>
      <div class="controls-container">
        <div class="time-range-controls">
          <button class="time-range-button active" data-range="1h">1 Hour</button>
          <button class="time-range-button" data-range="24h">24 Hours</button>
          <button class="time-range-button" data-range="3d">3 Days</button>
        </div>
        <button class="refresh-button" id="refreshButton">
          <span id="refreshIcon">â†»</span> Refresh
        </button>
        <span class="refresh-status" id="lastUpdated"></span>
      </div>
    </header>

    <div class="chart-grid">
      <div class="chart-card">
        <h2 class="chart-header">CPU Usage</h2>
        <div class="current-value cpu-value" id="currentCpu">-</div>
        <div class="chart-container">
          <canvas id="cpuChart"></canvas>
        </div>
      </div>
      <div class="chart-card">
        <h2 class="chart-header">Memory Usage</h2>
        <div class="current-value memory-value" id="currentMemory">-</div>
        <div class="chart-container">
          <canvas id="memoryChart"></canvas>
        </div>
      </div>
    </div>
  </div>

  <script src="./script.js"></script>
</body>
</html>
